<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapStream - Discover Moments</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link href="styles/consumer.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="user">ðŸ“· SnapStream</h1>
    <button class="logout-btn" id="logoutBtn">Sign Out</button>
  </header>

  <main class="container">
    <section class="feed-section">
      <div class="feed-header">
        <h2>Explore Recent Captures</h2>
        <div class="search-bar">
          <input type="text" id="searchInput" placeholder="Search by title, user, or location..." />
          <button id="searchBtn">Go</button>
        </div>
      </div>

      <div id="photos" class="photo-feed"></div>
    </section>

    <!-- Modal View -->
    <div id="photoModal" class="modal">
      <div class="modal-content">
        <div class="modal-header">
          <h3 id="modalTitle"></h3>
          <button class="close-modal" id="closeModalBtn">&times;</button>
        </div>

        <div class="modal-body">
          <img id="modalImage" class="modal-photo" src="" alt="Photo"/>
          <p class="photo-meta" id="modalCaption"></p>
          <p class="photo-meta" id="modalLocation"></p>

          <div class="rating-section">
            <h4>Rate This Snap</h4>
            <div class="star-rating" id="starRating">
              <span class="star" data-value="1">â˜…</span>
              <span class="star" data-value="2">â˜…</span>
              <span class="star" data-value="3">â˜…</span>
              <span class="star" data-value="4">â˜…</span>
              <span class="star" data-value="5">â˜…</span>
            </div>
            <button id="submitRatingBtn" class="btn">Submit Rating</button>
            <p id="photoAverageRating">Average: Loading...</p>
          </div>

          <div class="comments-section">
            <h4>Viewer Comments</h4>
            <div id="commentsList"></div>
            <textarea id="commentText" class="form-control" placeholder="Share your thoughts..." rows="3"></textarea>
            <button id="submitCommentBtn" class="btn">Add Comment</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });

    const modal = document.getElementById('photoModal');
    document.getElementById('closeModalBtn').addEventListener('click', () => {
      modal.style.display = 'none';
    });
    window.addEventListener('click', (e) => {
      if (e.target === modal) modal.style.display = 'none';
    });
  </script>
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/consumer.js" defer></script>
</body>
</html>
