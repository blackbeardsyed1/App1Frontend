<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapSphere Studio - Creator</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="styles/creator.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1 id="user">ðŸŽ¨ SnapSphere Studio - Creator Portal</h1>
    <button class="logout-btn" id="logoutBtn">Sign Out</button>
  </header>

  <main class="container">
    <section class="dashboard">
      <div class="dashboard-header">
        <h2>Create & Share Moments</h2>
        <p class="tagline">Craft your story, one photo at a time.</p>
      </div>

      <div class="upload-form">
        <h3>Post a New Snap</h3>
        <div class="form-group">
          <label for="photoFile">Select Image</label>
          <input type="file" id="photoFile" class="form-control"/>
        </div>
        <div class="form-group">
          <label for="photoTitle">Snap Title</label>
          <input type="text" id="photoTitle" class="form-control" placeholder="Give your snap a title"/>
        </div>
        <div class="form-group">
          <label for="photoCaption">Description</label>
          <textarea id="photoCaption" class="form-control" placeholder="What's the story behind this?" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="photoLocation">Shot Location</label>
          <input type="text" id="photoLocation" class="form-control" placeholder="Where did you click this?"/>
        </div>
        <button id="uploadBtn" class="btn">Share Photo</button>
      </div>
    </section>
  </main>

  <script>
    document.getElementById('logoutBtn').addEventListener('click', () => {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    });
  </script>
  <script src="scripts/auth.js" defer></script>
  <script src="scripts/creator.js" defer></script>
</body>
</html>
