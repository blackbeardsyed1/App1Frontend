<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SnapSphere - Sign In</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link href="styles/auth.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>ðŸ“· SnapSphere</h1>
  </header>

  <div class="container">
    <!-- Sign-Up Section -->
    <div id="signUpSection" class="auth-container" autocomplete="off">
      <div class="auth-box">
        <h3>Join the SnapSphere</h3>
        <div class="form-group">
          <label for="signUpUsername">Choose a Handle</label>
          <input type="text" id="signUpUsername" class="form-control" placeholder="Enter username"/>
        </div>
        <div class="form-group">
          <label for="signUpPassword">Create Password</label>
          <input type="password" id="signUpPassword" class="form-control" placeholder="Enter password"/>
        </div>
        <button id="signUpBtn" class="btn">Get Started</button>
        <p class="text-center mt-3">Already part of the SnapSphere? <span class="toggle-auth" id="showLoginBtn">Sign In</span></p>
      </div>
    </div>

    <!-- Login Section -->
    <div id="loginSection" class="auth-container" style="display:none;" autocomplete="off">
      <div class="auth-box">
        <h3>Welcome Back to SnapSphere</h3>
        <div class="form-group">
          <label for="loginUsername">Username</label>
          <input type="text" id="loginUsername" class="form-control" placeholder="Enter username"/>
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" id="loginPassword" class="form-control" placeholder="Enter password"/>
        </div>
        <button id="loginBtn" class="btn">Sign In</button>
        <p class="text-center mt-3">New here? <span class="toggle-auth" id="showSignUpBtn">Create Account</span></p>
      </div>
    </div>
  </div>

  <script src="scripts/auth.js" defer></script>
</body>
</html>
